<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Bush's calculator</title>
    <link rel="stylesheet" type="text/css" href="indexstyling.css">
    <script src = "calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="buttons">
          <button onclick="clearfield();">C</button>
          <button>&nbsp</button>
          <button>&nbsp</button>
          <button>&nbsp</button>
          <button onclick="input('7')">7</button>
          <button onclick="input('8')">8</button>
          <button onclick="input('9')">9</button>
          <button onclick="operator('รท')">รท</button>
          <button onclick="input('4')">4</button>
          <button onclick="input('5')">5</button>
          <button onclick="input('6')">6</button>
          <button onclick="operator('x')">ร</button>
          <button onclick="input('1')">1</button>
          <button onclick="input('2')">2</button>
          <button onclick="input('3')">3</button>
          <button onclick="operator('-')">-</button>
          <button onclick="input('0')">0</button>
          <button onclick="input('.')">.</button>
          <button onclick="operation()">=</button>
          <button onclick="operator('+')">+</button>
        </div>
      </div>
</body>
</html>
